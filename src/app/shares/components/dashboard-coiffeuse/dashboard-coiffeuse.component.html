<div class="flex flex-col space-y-5">
    <div class="flex space-x-5 items-center cursor-pointer btn" *ngFor="let item of items" routerLink="{{item.to}}">
        <div class="">
            <img [src]="item.img" alt="" class="">
        </div>
        <div class="">{{item.title}}</div>
    </div>
    <div class="flex space-x-5 items-center cursor-pointer btn" routerLink="/déconnection">
        <div class="">
            <img src="assets/deconnect.svg" alt="" class="">
        </div>
        <div class="">Se déconnecter</div>
    </div>
</div>
